<style>

    table, th, td {
    border: 1px solid #ccc;
    border-collapse: collapse;
    padding: 6px;
    }

    /* Fondo general */
    body {
    background: linear-gradient(to bottom, #f2f2f2, #d0d0d0);
    font-family: Arial, Helvetica, sans-serif;
    color: #12224a;
    margin: 20px;
    }

    /* Títulos */
    h1, h3 {
    color: #0a1a3d;
    }

    /* Inputs */
    input {
    padding: 6px 8px;
    border: 1px solid #8fa1c7;
    border-radius: 4px;
    margin-bottom: 5px;
    }

    input:focus {
    outline: none;
    border-color: #1a4ba8;
    box-shadow: 0 0 4px rgba(26, 75, 168, 0.4);
    }

    /* Tabla */
    table {
    width: 85%;
    margin-top: 20px;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden; /* redondeado visible */
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
    padding: 10px;
    border-bottom: 1px solid #d3d9e8;
    text-align: center;
    }

    th {
    background: #12306b;
    color: white;
    font-weight: bold;
    font-size: 15px;
    letter-spacing: 0.5px;
    }

    /* Filas pares */
    tr:nth-child(even) {
    background-color: #f5f7fa;
    }

    /* Hover */
    tr:hover {
    background-color: #e0e8f9;
    }

    /* Botón eliminar */
    button.eliminar {
    background: #c62828;
    color: white;
    border: none;
    padding: 6px 10px;

    border-radius: 4px;
    cursor: pointer;
    }

    button.eliminar:hover {
    background: #9a1e1e;
    }

    /* Botones principales */
    button {
    background: #12306b;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 15px;
    font-size: 15px;
    }

    button:hover {
    background: #1a4ba8;
    }



</style>


<script>

    function actualizarNumeros() {
    const filas = document.querySelectorAll("#tablaItems tr");
    filas.forEach((fila, index) => {
        fila.querySelector(".numero-item").textContent = index + 1;
        });
    }

        function agregarItem() {
            const tabla = document.getElementById("tablaItems");
            const fila = document.createElement("tr");

            fila.innerHTML = `
                <td class="numero-item"></td>
                <td><input type="text" name="Marca[]" required></td>
                <td><input list="referencias" name="Referencias[]" required></td>
                <td><input type="text" name="Serie[]" required></td>
                <td><input list="Tipos" name="Tipos[]" required></td>
                <td><button type="button" onclick="eliminarFila(this)">❌</button></td>
            `;

            tabla.appendChild(fila);
            actualizarNumeros();
        }

        function eliminarFila(boton) {
            const fila = boton.parentNode.parentNode;
            fila.remove();
            actualizarNumeros();
        }
    </script>


</head>

<style>
        /* Contenedor que centra el título */
        .contenedor-titulo {
            text-align: center;   /* Centra todo lo que está dentro */
            margin-top: 20px;
        }

        /* Estilo del título */
        .titulo-doble {
            color: #0a1a3d;
            position: relative;
            padding-bottom: 25px;
            display: inline-block; /* Necesario para centrar líneas con el texto */
            margin: 0 auto;
            font-family: 'Montserrat', sans-serif;
        }

        /* Subfrase elegante entre el título y la línea */
        .subfrase {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            font-style: italic;
            font-weight: 300;
            color: #333;
            position: relative;
            top: -50px; /* sube la frase para que se sitúe entre las líneas */
            display: block;
            letter-spacing: 0.5px;
            margin-bottom: -25px; /* ajusta para que la línea quede abajo */
        }

        /* Línea gruesa */
        .titulo-doble::after {
            content: "";
            display: block;
            height: 2px;
            width: 200px;   /* puedes ajustar */
            background: #6f85b7;
            margin: 20px auto 0;
            border-radius: 3px;
        }

        /* Línea delgada */
        .titulo-doble::before {
            content: "";
            display: block;
            height: 5px;
            width: 380px;   /* puedes ajustar */
            background: #12306b;
            margin: 0 auto 6px;
            border-radius: 2px;
        }



        </style>
